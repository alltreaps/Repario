<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Invoice/Document Icon -->
  <rect x="140" y="120" width="232" height="272" rx="16" fill="white" stroke="none"/>
  
  <!-- Header Section -->
  <rect x="160" y="140" width="192" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="160" y="156" width="120" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- Lines representing invoice content -->
  <rect x="160" y="180" width="192" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="160" y="192" width="160" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="160" y="204" width="180" height="4" rx="2" fill="#9CA3AF"/>
  
  <!-- Table-like structure -->
  <rect x="160" y="230" width="192" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="160" y="242" width="192" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="160" y="254" width="192" height="4" rx="2" fill="#9CA3AF"/>
  
  <!-- Total section -->
  <rect x="280" y="280" width="72" height="6" rx="3" fill="#3B82F6"/>
  
  <!-- R letter overlay -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#3B82F6" text-anchor="middle" dominant-baseline="middle">R</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
